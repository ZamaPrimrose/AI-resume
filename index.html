<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary: #3f51b5;
            --secondary: #f50057;
            --success: #4caf50;
            --light: #f5f5f5;
            --dark: #212121;
            --white: #ffffff;
            --gray: #e0e0e0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        
        .app-container {
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .app-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stepper {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            position: relative;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .step:not(:last-child):after {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            width: 100%;
            height: 3px;
            background: var(--gray);
            z-index: 1;
        }
        
        .step.active:not(:last-child):after {
            background: var(--primary);
        }
        
        .step.completed .step-number {
            background: var(--success);
            color: var(--white);
        }
        
        .step.completed:not(:last-child):after {
            background: var(--success);
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gray);
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-weight: bold;
            z-index: 2;
            position: relative;
        }
        
        .step.active .step-number {
            background: var(--primary);
            color: var(--white);
            box-shadow: 0 0 0 5px rgba(63, 81, 181, 0.2);
        }
        
        .step-label {
            font-size: 14px;
            color: var(--dark);
            text-align: center;
            font-weight: 500;
            padding: 0 10px;
        }
        
        .app-content {
            padding: 30px;
            min-height: 500px;
            position: relative;
        }
        
        .form-section {
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section-title {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary);
            display: flex;
            align-items: center;
        }
        
        .section-title i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
            outline: none;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            background: #303f9f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: var(--secondary);
        }
        
        .btn-secondary:hover {
            background: #c51162;
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(63, 81, 181, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            flex-wrap: wrap;
        }
        
        .nav-buttons {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            display: flex;
            justify-content: space-between;
            z-index: 100;
        }
        
        .resume-preview-container {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid #eee;
            overflow: auto;
        }
        
        .resume-template {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        
        /* Professional Template */
        .professional-template {
            display: grid;
            grid-template-columns: 1fr 2fr;
            height: 100%;
        }
        
        .professional-sidebar {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 40px 30px;
        }
        
        .professional-main {
            padding: 40px;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .profile-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(255,255,255,0.2);
            margin: 0 auto 20px;
        }
        
        .resume-name {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: white;
        }
        
        .resume-title {
            font-size: 1.3rem;
            color: #bbb;
            margin-bottom: 20px;
        }
        
        .sidebar-section {
            margin-bottom: 30px;
        }
        
        .sidebar-title {
            font-size: 1.4rem;
            color: #3498db;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 0.95rem;
        }
        
        .contact-item i {
            width: 24px;
            text-align: center;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .skill-tag {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .main-section {
            margin-bottom: 30px;
        }
        
        .main-title {
            color: #2c3e50;
            font-size: 1.6rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #2c3e50;
        }
        
        .experience-item, .education-item {
            margin-bottom: 25px;
        }
        
        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .item-title {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333;
        }
        
        .item-subtitle {
            color: #555;
            font-style: italic;
        }
        
        .item-date {
            color: #777;
            font-weight: 500;
        }
        
        .item-description {
            margin-top: 10px;
            line-height: 1.6;
        }
        
        /* Modern Template */
        .modern-template {
            display: grid;
            grid-template-columns: 1fr 2fr;
            background: linear-gradient(to right, #27ae60 30%, #ffffff 30%);
            height: 100%;
        }
        
        .modern-sidebar {
            background: #27ae60;
            color: white;
            padding: 40px 30px;
        }
        
        .modern-main {
            padding: 40px;
            background: white;
        }
        
        .modern-name {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: white;
        }
        
        .modern-title {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
        }
        
        .modern-section-title {
            font-size: 1.4rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
        }
        
        .modern-skills-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .modern-skill-tag {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.95rem;
        }
        
        .modern-main-title {
            color: #27ae60;
            font-size: 1.6rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #27ae60;
        }
        
        /* Creative Template */
        .creative-template {
            display: grid;
            grid-template-columns: 1fr;
            background: linear-gradient(to bottom, #8e44ad 200px, #f5f7ff 200px);
            height: 100%;
        }
        
        .creative-header {
            background: #8e44ad;
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .creative-body {
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 40px;
            gap: 30px;
        }
        
        .creative-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .creative-title {
            font-size: 1.5rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
        }
        
        .creative-section {
            margin-bottom: 30px;
        }
        
        .creative-section-title {
            font-size: 1.5rem;
            color: #8e44ad;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #8e44ad;
        }
        
        .creative-contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .creative-skills-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .creative-skill-tag {
            background: rgba(142, 68, 173, 0.1);
            color: #8e44ad;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.95rem;
            border-left: 3px solid #8e44ad;
        }
        
        /* Advanced Template */
        .advanced-template {
            display: grid;
            grid-template-columns: 1fr 2fr;
            background: linear-gradient(to right, #1b263b 30%, #0d1b2a 30%);
            color: #e0e1dd;
            height: 100%;
        }
        
        .advanced-sidebar {
            background: #1b263b;
            padding: 40px 30px;
        }
        
        .advanced-main {
            padding: 40px;
            background: #0d1b2a;
        }
        
        .advanced-profile {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 1px solid #415a77;
        }
        
        .advanced-name {
            font-size: 2.5rem;
            margin: 20px 0 10px;
            color: white;
        }
        
        .advanced-title {
            font-size: 1.4rem;
            color: #778da9;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .advanced-section {
            margin-bottom: 30px;
        }
        
        .advanced-section-title {
            font-size: 1.5rem;
            color: #778da9;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #415a77;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .advanced-contact-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .advanced-contact-item i {
            width: 24px;
            text-align: center;
            color: #778da9;
        }
        
        .advanced-skills-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        
        .advanced-skill-tag {
            background: rgba(65, 90, 119, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1rem;
            border-left: 3px solid #778da9;
        }
        
        .advanced-main-section {
            margin-bottom: 40px;
        }
        
        .advanced-main-title {
            color: #e0e1dd;
            font-size: 1.8rem;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #415a77;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .advanced-experience-item, .advanced-education-item {
            margin-bottom: 25px;
            position: relative;
            padding-left: 20px;
        }
        
        .advanced-experience-item:before, .advanced-education-item:before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #778da9;
        }
        
        .advanced-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .advanced-item-title {
            font-weight: bold;
            font-size: 1.3rem;
            color: white;
        }
        
        .advanced-item-subtitle {
            color: #778da9;
            font-weight: 500;
            margin-bottom: 5px;
        }
        
        .advanced-item-date {
            color: #e0e1dd;
            font-weight: 500;
            background: rgba(65, 90, 119, 0.3);
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        .advanced-item-description {
            margin-top: 10px;
            line-height: 1.7;
            color: #e0e1dd;
        }
        
        .advanced-item-description ul {
            padding-left: 20px;
        }
        
        .advanced-item-description li {
            margin-bottom: 8px;
        }
        
        .advanced-summary {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #e0e1dd;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(27, 38, 59, 0.5);
            border-radius: 8px;
        }
        
        .ats-score {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .score-value {
            font-size: 3rem;
            font-weight: bold;
            color: var(--success);
            min-width: 80px;
            text-align: center;
        }
        
        .score-info h3 {
            margin-bottom: 10px;
            color: #2e7d32;
        }
        
        .export-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .template-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .template-card {
            border: 1px solid var(--gray);
            border-radius: 10px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: white;
        }
        
        .template-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        
        .template-card.selected {
            border-color: var(--primary);
            background-color: rgba(63, 81, 181, 0.05);
            box-shadow: 0 5px 15px rgba(63, 81, 181, 0.2);
        }
        
        .template-preview {
            height: 200px;
            background: #f0f0f0;
            border-radius: 8px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #777;
            font-weight: bold;
            overflow: hidden;
        }
        
        .template-card h3 {
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .experience-item .form-grid {
            grid-template-columns: 1fr 1fr;
        }
        
        .experience-item .form-group:last-child {
            grid-column: span 2;
        }
        
        .action-button {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .photo-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .photo-preview {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 3px dashed #ccc;
        }
        
        .photo-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-preview i {
            font-size: 3rem;
            color: #aaa;
        }
        
        .upload-btn {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        
        .upload-btn:hover {
            background: #303f9f;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .experience-item .form-grid {
                grid-template-columns: 1fr;
            }
            
            .experience-item .form-group:last-child {
                grid-column: span 1;
            }
            
            .stepper {
                flex-wrap: wrap;
            }
            
            .step {
                width: 50%;
                margin-bottom: 20px;
            }
            
            .step:not(:last-child):after {
                display: none;
            }
            
            .template-options {
                grid-template-columns: 1fr;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .resume-template {
                grid-template-columns: 1fr;
            }
            
            .creative-body {
                grid-template-columns: 1fr;
            }
            
            .modern-template {
                grid-template-columns: 1fr;
                background: linear-gradient(to bottom, #27ae60 250px, #ffffff 250px);
            }
            
            .advanced-template {
                grid-template-columns: 1fr;
                background: linear-gradient(to bottom, #1b263b 250px, #0d1b2a 250px);
            }
            
            .creative-template {
                background: linear-gradient(to bottom, #8e44ad 200px, #f5f7ff 200px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-alt"></i> Professional Resume Builder</h1>
            <p>Create a professional, one-page resume optimized for ATS systems</p>
        </header>
        
        <div class="app-container">
            <div class="app-header">
                <h2>Build Your Professional Resume</h2>
                <div class="progress">Step <span id="current-step">1</span> of 6</div>
            </div>
            
            <div class="stepper" id="stepper">
                <div class="step active">
                    <div class="step-number">1</div>
                    <div class="step-label">Personal Info</div>
                </div>
                <div class="step">
                    <div class="step-number">2</div>
                    <div class="step-label">Experience</div>
                </div>
                <div class="step">
                    <div class="step-number">3</div>
                    <div class="step-label">Education</div>
                </div>
                <div class="step">
                    <div class="step-number">4</div>
                    <div class="step-label">Skills</div>
                </div>
                <div class="step">
                    <div class="step-number">5</div>
                    <div class="step-label">Template</div>
                </div>
                <div class="step">
                    <div class="step-number">6</div>
                    <div class="step-label">Preview & Export</div>
                </div>
            </div>
            
            <div class="app-content" id="step-content">
                <!-- Step content will be loaded here -->
            </div>
            
            <div class="nav-buttons">
                <div class="btn-group">
                    <button class="btn btn-outline" id="back-btn">
                        <i class="fas fa-arrow-left"></i> Back
                    </button>
                    <button class="btn" id="next-btn">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Resume Builder Application
        class ResumeBuilderApp {
            constructor() {
                this.currentStep = 0;
                this.steps = [
                    'Personal Info',
                    'Experience',
                    'Education',
                    'Skills',
                    'Template',
                    'Preview & Export'
                ];
                
                // Start with completely empty resume data
                this.resumeData = {
                    personal: {
                        name: "",
                        title: "",
                        email: "",
                        phone: "",
                        linkedin: "",
                        github: "",
                        summary: "",
                        targetJob: "",
                        industry: "",
                        photo: null
                    },
                    experience: [{
                        company: "",

            exportPDF() {
                const resumeElement = document.querySelector('.resume-template');
                
                html2canvas(resumeElement, {
                    scale: 2,
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new jspdf.jsPDF({
                        orientation: 'portrait',
                        unit: 'mm',
                        format: 'a4'
                    });
                    
                    const pageWidth = pdf.internal.pageSize.getWidth();
                    const pageHeight = pdf.internal.pageSize.getHeight();
                    
                    const imgWidth = canvas.width;
                    const imgHeight = canvas.height;
                    
                    // Calculate the ratio to fit the image width to the page width
                    const ratio = pageWidth / imgWidth;
                    const imgOnPDFHeight = imgHeight * ratio;
                    
                    // Calculate how many pages are needed
                    let pages = Math.ceil(imgOnPDFHeight / pageHeight);
                    
                    // If the content is less than one page, then only one page
                    if (pages === 0) pages = 1;
                    
                    // Add the image for each page
                    for (let i = 0; i < pages; i++) {
                        if (i > 0) {
                            pdf.addPage();
                        }
                        
                        // The starting Y coordinate of the current page in the image (in pixels)
                        const srcY = (i * pageHeight) / ratio;
                        // The height of the segment we want to show on this page (in pixels)
                        const srcHeight = Math.min(pageHeight / ratio, imgHeight - srcY);
                        
                        // Draw the image segment for the current page
                        pdf.addImage(
                            imgData, 
                            'PNG', 
                            0, // x on the PDF
                            0, // y on the PDF
                            pageWidth, // width on the PDF
                            srcHeight * ratio, // height on the PDF
                            undefined, 
                            'MEDIUM', 
                            0, // rotation
                            0, // source x (sx)
                            srcY, // source y (sy)
                            imgWidth, // source width (sw)
                            srcHeight // source height (sh)
                        );
                    }
                    
                    pdf.save('resume.pdf');
                });
            }

            setupEventListeners() {
                document.getElementById('back-btn').addEventListener('click', () => {
                    if (this.currentStep > 0) {
                        this.saveStepData();
                        this.currentStep--;
                        this.renderStepContent();
                        this.updateStepper();
                        this.updateStepCounter();
                    }
                });
                
                document.getElementById('next-btn').addEventListener('click', () => {
                    if (this.currentStep < this.steps.length - 1) {
                        this.saveStepData();
                        this.currentStep++;
                        this.renderStepContent();
                        this.updateStepper();
                        this.updateStepCounter();
                    }
                });
            }
            
            saveStepData() {
                switch (this.currentStep) {
                    case 0:
                        this.resumeData.personal = {
                            ...this.resumeData.personal,
                            name: document.getElementById('name').value,
                            title: document.getElementById('title').value,
                            email: document.getElementById('email').value,
                            phone: document.getElementById('phone').value,
                            linkedin: document.getElementById('linkedin').value,
                            github: document.getElementById('github').value,
                            summary: document.getElementById('summary').value,
                            targetJob: document.getElementById('targetJob').value,
                            industry: document.getElementById('industry').value
                        };
                        break;
                    case 1:
                        this.resumeData.experience = Array.from(document.querySelectorAll('.experience-item')).map(item => {
                            return {
                                company: item.querySelector('.company').value,
                                position: item.querySelector('.position').value,
                                duration: item.querySelector('.duration').value,
                                responsibilities: item.querySelector('.responsibilities').value.split('\n').filter(r => r.trim())
                            };
                        });
                        break;
                    case 2:
                        this.resumeData.education = Array.from(document.querySelectorAll('.education-item')).map(item => {
                            return {
                                institution: item.querySelector('.institution').value,
                                degree: item.querySelector('.degree').value,
                                year: item.querySelector('.year').value
                            };
                        });
                        break;
                    case 3:
                        this.resumeData.skills = document.getElementById('skills-input').value
                            .split('\n')
                            .map(skill => skill.trim())
                            .filter(skill => skill);
                        break;
                }
            }
            
            updateStepper() {
                const steps = document.querySelectorAll('.step');
                steps.forEach((step, index) => {
                    step.classList.remove('active', 'completed');
                    if (index === this.currentStep) {
                        step.classList.add('active');
                    } else if (index < this.currentStep) {
                        step.classList.add('completed');
                    }
                });
            }
            
            updateStepCounter() {
                document.getElementById('current-step').textContent = this.currentStep + 1;
            }
        }
